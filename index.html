<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        
            <h1 id="title">With Khalifa</h1>

            <div class="image-container">
                <img src="./music-image/with_khalifa.jpg" alt="album cover" id="cover">
            </div>

            <div class="time">
                <span id="start">00:00</span>
                <span id="end">00:00</span>

            </div>
            
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">          
            </div>
        </div>
        <audio src="./music/with_khalifa.mp3" id="audio"></audio>
        <div class="nav">
            <button class="btn " id="prew">
                <i class="fas fa-backward"></i>
            </button>

            <button class="btn big" id="play">
                <i class="fas fa-play"></i>
            </button>

            <button class="btn" id="next">
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
